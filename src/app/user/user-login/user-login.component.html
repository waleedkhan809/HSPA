<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
            <label for="name" class="form-label">UserName</label>
            <input type="text" class="form-control" id="name" required ngModel name="name">
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" ngModel name="password" required>
          <!-- <span *ngIf="!email.valid && (email.touched || formSubmit)" class="error-block">
            <span *ngIf="email.hasError('required')"> Please provide Email</span>
            <span *ngIf="email.hasError('email')">Please provide a valid email</span>
          </span> -->
        </div>
        <div class="col-12 mt-3">
          <button type="submit" style="margin-right: 5px;" class="btn btn-primary">Login</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
        
      </form>
    </div>
  </div>
  </div>
</div>
