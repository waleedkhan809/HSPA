<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div class="form-group col-xl-12">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" #propName="ngModel" ngModel name="Name" required="">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          Please provide the Name
        </span>
      </div>
      <div class="form-group col-xl-12">
        <label for="type">Type</label>
        <input class="form-control" type="text" id="type" ngModel name="type">
      </div>
      <div class="form-group col-xl-12">
        <label for="price">Price</label>
        <input class="form-control" type="text" id="price" ngModel name="price">
      </div>
      <div class="form-group col-xl-12">
        <button [disabled]="!Form.valid" class="btn btn-primary mr-2">Save</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
