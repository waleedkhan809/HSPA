<div class="row">
  <div class="col-lg-8 shadow-sm p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body mb-5">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div>
            <tabset #formTabs>
              <tab heading="Basic Info">
                <p class="mt-2">I want to</p>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary" name="SellRent" style="margin-right: 5px;" 
                         btnRadio="1" tabindex="0" role="button">Sell</label>
                  <label class="btn btn-outline-primary" name="SellRent"  
                         btnRadio="2" tabindex="0" role="button">Rent</label>
                </div>
                <p class="mt-2">BHK</p>
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary" name="bhk" style="margin-right: 5px;" 
                         [btnRadio]="bhk" tabindex="0" role="button">{{bhk}}</label>
                </div>
                  <!--#propName="ngModel"
                    ngModel name="Name"
                    required
                    minlength="5"
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors.required">Please provide name</span>
                      <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
                    </span>-->
                  <div class="form-group col-12">
                    <p class="mt-2">Property Type</p>
                    <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.PType" name="HType">
                      <label *ngFor="let pType of properties" class="btn btn-outline-primary" name="pType" style="margin-right: 5px;" 
                            [btnRadio]="pType" tabindex="0" role="button">{{pType}}</label>
                    </div>
                  </div>
    
                  <div class="form-group col-12">
                    <p class="mt-2">Furnish Type</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let fType of furnishTypes" class="btn btn-outline-primary" name="fType" style="margin-right: 5px;" 
                            [btnRadio]="fType" tabindex="0" role="button">{{fType}}</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <label for="project">in Building/Society/Project</label>
                    <input type="text" id="project" class="form-control" [(ngModel)]="propertyView.Name" name="HName">
                  </div>
                  <div class="form-group col-12">
                    <label for="city">City</label>
                    <input id="city" type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                      <button style="width: inherit;" type="button" class="btn btn-primary btn-block mt-3"
                      (click)="selectTab(1)">Next</button>
                  </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" [(ngModel)]="propertyView.Price" name="hPrice">
                </div>
    
                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(2)">Next</button>
    
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(0)">Back</button>
                </div>
            </tab>
            <tab heading="Address">
    
              <div class="form-group col-12">
                <label>Floor</label>
                <input type="text" class="form-control">
              </div>
    
              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>
    
              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>
    
              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>
    
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3)">Next</button>
    
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(1)">Back</button>
                </div>
            </tab>
            <tab heading="Other Details">
              <div class="form-group col-12">
                <label>Ready to Move</label><br/>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary" name="move" style="margin-right: 5px;" 
                         btnRadio="1" tabindex="0" role="button">Yes</label>
                  <label class="btn btn-outline-primary" name="move"  
                         btnRadio="2" tabindex="0" role="button">No</label>
                </div>
              </div>
    
              <div class="form-group col-3">
                <label>Possession/Avaialble From</label>
                <input type="text"
                #dp="bsDatepicker"
               placeholder="Datepicker"
               class="form-control"
               bsDatepicker [bsConfig]="{ isAnimated: true,containerClass: 'theme-dark-blue'}">
              </div>
    
              <div class="form-group col-12">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>
    
              <div class="form-group col-12">
                <label>Gated Community</label><br/>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary" name="comm" style="margin-right: 5px;" 
                         btnRadio="1" tabindex="0" role="button">Yes</label>
                  <label class="btn btn-outline-primary" name="comm"  
                         btnRadio="2" tabindex="0" role="button">No</label>
                </div>
              </div>
    
              <div class="form-group col-12">
                <label>Ready to Move</label><br>
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let loc of ['East','West','South','East']" class="btn btn-outline-primary" name="bhk" style="margin-right: 5px;" 
                         [btnRadio]="loc" tabindex="0" role="button">{{loc}}</label>
                </div>
              </div>
    
              <div class="form-group col-12">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>
    
              <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(4)">Next</button>
    
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(2)">Back</button>
               </div>
            </tab>
            <tab heading="Photos">
              <div class="form-group col-12">
                <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                </div>
              </div>
              <div class="form-group col-12">
                <button type="button" class="btn btn-primary mb-2" style="width: inherit;"
                (click)="selectTab(3)">Back</button>
                <button type="button" class="btn btn-primary btn-block mb-2" 
                style="width: inherit">Cancel</button>
                <button type="submit" class="btn btn-primary btn-block mb-2" style="width: inherit"
                >Save</button>
              </div>
            </tab>
            </tabset>
          </div>
         
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
      <div class="card-header">
        <h3>Your Property Preview </h3>
      </div>
      <div class="shadow-sm p-3 bg-white">
        <app-propert-card [property]="propertyView" [displayButt]="true"></app-propert-card>
      </div>
  </div>
</div>
